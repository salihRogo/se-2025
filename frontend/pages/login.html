<!-- login section -->
<div class="login-section mt-50 mb-100" style="padding: 0px !important">
  <div class="container">
    <div class="section-header mb-100">
      <h2>Welcome back!</h2>
      <p>Glad to see you again.</p>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-3 text-center">
        <div class="login-form">
          <h2>Login to Your Account</h2>
          <form id="login-form">
            <div class="form-group">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
            <button
              onclick="login_user();"
              type="submit"
              id="login-button"
              class="boxed-btn"
            >
              Login
            </button>
          </form>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="#signup">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end login section -->
