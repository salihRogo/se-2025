<!-- signup section -->
<div class="signup-section mb-150">
  <div class="container">
    <div class="section-header mb-100">
      <h2>Hi there!</h2>
      <p>Become a part of our family.</p>
    </div>
    <div class="row">
      <div class="col-lg-6 offset-lg-3 text-center">
        <div class="signup-form">
          <h2>Create an Account</h2>
          <form id="register-form">
            <div class="form-group">
              <input
                id="full_name"
                name="full_name"
                type="text"
                placeholder="Full name"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="email"
                name="email"
                type="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="password_confirm"
                name="password_confirm"
                type="password"
                placeholder="Repeat password"
                required
              />
            </div>
            <div class="form-group">
              <input
                id="phone_number"
                name="phone_number"
                type="number"
                placeholder="Phone number"
                required
              />
            </div>
            <button
              id="register-button"
              type="submit"
              class="boxed-btn"
              onclick="register_user()"
            >
              Signup
            </button>
          </form>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="#login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end signup section -->
